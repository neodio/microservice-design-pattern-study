<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <nav class="navbar navbar-expand navbar-dark bg-dark rounded mb-4">
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{'/products'}">전체 상품</a>
            <a class="nav-link" th:href="@{'/cart'}">장바구니</a>
            <a class="nav-link" th:href="@{'/orders'}">주문내역</a>
        </div>
    </nav>

    <h2>장바구니</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>상품명</th>
            <th>수량</th>
            <th>가격(단가)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + ' 원'"></td>
        </tr>
        <tr th:if="${items.size()} == 0">
            <td colspan="3" class="text-center">장바구니가 비어 있습니다.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:if="${items.size()} > 0" class="btn btn-primary"
           th:href="@{'/order/checkout'}">주문하기</a>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
