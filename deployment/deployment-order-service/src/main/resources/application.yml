server:
  port: 8082

spring:
  application:
    name: order-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  cache:
    type: redis               # 스프링 캐시로 Redis 사용
    redis:
      time-to-live: 300s      # 캐시 TTL 300초 (5분)
  data:
    redis:
      host: localhost
      port: 6379
#grpc:
#  server:
#    port: 9099


logging:
  level:
    com.example.orderservice: DEBUG
  pattern:
    correlation: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, info, metrics, prometheus

